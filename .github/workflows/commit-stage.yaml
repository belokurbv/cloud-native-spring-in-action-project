name: Commit Stage
on: push

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Build, unit tests and integration tests
        run: |
          chmod +x gradlew
          ./gradlew build
      - name: Code vulnerability scanning
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: 'your_image_name_here:tag'  # Ensure this is specified correctly
          fail-build: false
          severity-cutoff: high
          output-format: 'sarif'  # Ensure Anchore outputs a SARIF file
          sarif-file-path: 'anchore-results.sarif'  # Specify where to store the SARIF file
      - name: Upload vulnerability report
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: anchore-results.sarif  # Directly reference the path used above
